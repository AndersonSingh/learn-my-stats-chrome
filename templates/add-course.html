<ion-view view-title="Add Course">
  <ion-content class="content_background">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Course Code</span>
        <input ng-model="course" type="text">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="addCourse(course)">
        Add New Course
      </button>
    </div>
  </ion-content>
</ion-view>
