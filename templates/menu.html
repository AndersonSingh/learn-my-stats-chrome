<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home">
          <img src="img/home_noun.png" alt="icon_home" class="icon_image" />
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.profile-courses">
          <img src="img/document_noun.png" alt="icon_home" class="icon_image" />
          Courses
        </ion-item>
        <ion-item menu-close ui-sref="app.add-university">
          <img src="img/university_noun.png" alt="icon_home" class="icon_image" />
          Add New University
        </ion-item>
        <ion-item menu-close ui-sref="app.add-degree">
          <img src="img/degree_noun.png" alt="icon_home" class="icon_image" />
          Add New Degree
        </ion-item>
        <ion-item menu-close ui-sref="app.add-course">
          <img src="img/add_doc_noun.png" alt="icon_home" class="icon_image" />
          Add New Course
        </ion-item>
        <ion-item menu-close ui-sref="app.profile">
          <img src="img/grad_hat_noun.png" alt="icon_home" class="icon_image" />
          My Profile
        </ion-item>
        <ion-item menu-close ui-sref="app.about">
          <img src="img/grad_hat_noun.png" alt="icon_home" class="icon_image" />
          About
        </ion-item>
        <ion-item menu-close ng-click="signOut();">
          <img src="img/exit_noun.png" alt="icon_home" class="icon_image" />
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
