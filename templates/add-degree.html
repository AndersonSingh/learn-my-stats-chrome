<ion-view view-title="Add Degree">
  <ion-content class="content_background">

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Degree Name</span>
        <input ng-model="degree" type="text">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="addDegree(degree)">
        Add New Degree
      </button>
    </div>

  </ion-content>
</ion-view>
