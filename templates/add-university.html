<ion-view view-title="Add University">
  <ion-content class="content_background">

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">University Name:</span>
        <input ng-model="university" type="text" placeholder="Enter the name of your university" required>
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="addUniversity(university)">
        Add New University
      </button>
    </div>
  </ion-content>
</ion-view>
